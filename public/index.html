<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FireNotes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script defer src="mathjax-config.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        <script defer src="app.js"></script>
        <script defer src="note-controller.js"></script>
        <script defer src="firebase-client.js"></script>
        <script defer src="ng-mathjax.js"></script>
    </head>
    <body>
        <div ng-controller="NoteController">
            <div id="logged-out" ng-hide="userName">
                <h1>Firenotes</h1>
                <h3>Sign in to access your notebook</h3>
                <div id="firebaseui-auth-container"></div>
            </div>

            <div id="logged-in" ng-show="userName">
                <h1>Welcome,
                    <span id="user">{{userName}}</span>!</h1>
                <h3>Enter a note and save it to your personal notebook</h3>
                <div id="form">
                    <form action="" method="post">
                        <div class="form-group">
                            <textarea id="note-content" rows="20" cols="100" ng-model="data.note"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="sign-out" ng-click="signOut()">Sign out</button>
                        </div>
                    </form>
                </div>
                <pre><span mathjax-bind="data.note"></span></pre>
            </div>
        </div>
    </body>
</html>
