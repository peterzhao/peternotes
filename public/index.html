<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FireNotes</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
        <script defer src="/__/firebase/7.14.6/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.14.6/firebase-database.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
        <script src="/app.js"></script>
    </head>
    <body>
        <div id="logged-out">
            <h1>Firenotes</h1>
            <h3>Sign in to access your notebook</h3>
            <div id="firebaseui-auth-container"></div>
        </div>

        <div id="logged-in">
            <h1>Welcome,
                <span id="user"></span>!</h1>
            <h3>Enter a note and save it to your personal notebook</h3>
            <div id="form">
                <form action="" method="post">
                    <div class="form-group">
                        <textarea id="note-content" rows="20" cols="150"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="sign-out">Sign out</button>
                    </div>
                </form>
            </div>

            <div id="notes-container"></div>
        </div>
    </body>
</html>
